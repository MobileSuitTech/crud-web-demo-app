<html ng-app="TodoListApp">
  <head>

    <link href="css/index.css" type="text/css" rel="Stylesheet" />
    <title>Todo List Web App</title>
  </head>
  <body ng-controller="ListController">

    <!-- load angular -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <!-- load our main application -->
    <script src="js/core.js"></script>     
    <!-- load our controller -->
    <script src="js/controllers/ListController.js"></script>
    <!-- load our todo service -->
    <script src="js/services/todos.js"></script> 



    <div id = "page_wrapper"> 
      <div id = "title_wrapper">
        Todo List Web App
      </div>

      <div id = "content_wrapper">

        <div id = "tools_block">
          <table>
            <tr>
              <td>
                <div id = "add_item_block">
                  TASK:  <br/>
                  <input type="text" ng-model="formData.text" maxlength="42" />
                </div>
              </td>
              <td>
                <div id = "add_item_block">
                  DESCRIPTION:  <br/>
                  <input type="text" ng-model="formData.desc" maxlength="150" />
                </div>
              </td>
              <td>
                <div id = "add_item_block">
                  DUE DATE:  <br/>
                  <input type="date" ng-model="formData.duedate" maxlength="50" />
                </div>
              </td>                
            </tr>
            <td>
              <button ng-click="addItem()">Add Item</button>
            </td>
          </table>
        </div>

        <div id = "tabs_wrapper">
          <table id = "tabs_block" >
            <tr>
              <th><div id = "all_item_tab" class = "tab" onclick = "changeTab(1)"> All things </div></th>
              <th><div id = "active_item_tab" class = "tab" onclick = "changeTab(2)"> ToDo </div></th>
              <th><div id = "complete_item_tab" class = "tab" onclick = "changeTab(3)"> Completed </div></th>
            </tr>
          </table>        
        </div>

        <div id = "all_list_wrapper" class = "list_wrapper">
          <div id = "all_list_block" class = "list_block">
              <div class = "list_item">
                <div class = "item_col detail_title"> Task </div>
                <div class = "item_col stat_title"> Status </div>
              </div>
              <hr>
              <div class = "list_item" ng-repeat="todo in todos | orderBy:'duedate' | filter:{done:false}">
                <div class = "item_col delete_col" ng-click="deleteItem(todo._id)"></div>
                <div class = "item_col detail_col"> {{ todo.text }} </div>
                <div class = "item_col stat_col"> {{ todo.done }} </div>
              </div>
          </div>
        </div>

        <div id = "active_list_wrapper" class = "list_wrapper">
          <div id = "active_list_block" class = "list_block">
              <div class = "list_item">
                <div class = "item_col detail_col"> Task </div>
                <div class = "item_col stat_col"> Status </div>
              </div>
              <hr>
              <div class = "list_item" ng-repeat="todo in todos | orderBy:'-duedate':{reverse:false} | filter:{done:false}">
                <div class = "item_col delete_col" ng-click="deleteItem(todo)"></div>
                <div class = "item_col detail_col"> {{ todo.text }} </div> 
                <div class = "item_col stat_col"> {{ todo.done }} </div>
                <div class = "item_col"> <button ng-click="completeItem(todo)">Done!</button> </div>
              </div>
          </div>
        </div>

        <div id = "complete_list_wrapper" class = "list_wrapper">
          <div id = "complete_list_block" class = "list_block">
              <div class = "list_item">
                <div class = "item_col detail_col"> Task </div>
                <div class = "item_col stat_col"> Status </div>
              </div>
              <hr>
              <div class = "list_item" ng-repeat="todo in todos | orderBy:'-duedate':{reverse:false} | filter:{done:false}">
                <div class = "item_col delete_col" ng-click="deleteItem(todo)"></div>
                <div class = "item_col detail_col"> {{ todo.text }} </div> 
                <div class = "item_col stat_col"> {{ todo.done }} </div>
              </div>
          </div>
        </div>

      </div>
    </div>

  </body>

</html>
